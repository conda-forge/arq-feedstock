{% set name = "arq" %}
{% set version = "0.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arq-{{ version }}.tar.gz
  sha256: 340dbc6e47159978714285f4c3fab7ad1c66c65fa26945b5b42f8f0584ed1a84

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - arq = arq.cli:cli

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - async-timeout >=3.0.0
    - aioredis >=1.1.0
    - click >=6.7
    - pydantic >=1
    - dataclasses >=0.6
    - typing-extensions >=3.7

test:
  imports:
    - arq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/samuelcolvin/arq
  summary: Job queues in python with asyncio and redis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
